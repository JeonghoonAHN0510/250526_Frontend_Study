<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <!-- 반응형 : 화면 크기에 따른 사이즈 변경, PC vs 모바일 -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 부트스트랩에서 제공하는 CSS CDN -->
        <!-- CDN : 웹페이지로 코드를 제공하는 것 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- 예제 구역 확인용 -->
        <style>
            * {border: 1px solid red;}
        </style>
    </head>

    <!-- CSS 관련 아이디어 얻는 곳 1. bootstrap, 2. codepen -->

    <body>
        <h1> 부트스트랩(v5.3) </h1> <!-- 남이 만든 공식문서를 참고하여 내 프로젝트/코드에 적용시키는 연습 -->

        <h4> 1. 컨테이너 </h4>
        <div class="container"> <!-- 부트스트랩(bs)에서 제공하는 .container 사용 -->
            여기는 부트스트랩의 컨테이너 구역입니다.
        </div>

        <h4> 2. 그리드 </h4> <!-- 그리드란? 각 구역을 12조각으로 구분하여 레이아웃 구성 -->
        <div class="container">
            <div class="row"> <!-- bs에서 제공하는 .row 사용 -> 하위 요소 가로 배치 -->
                <div class="col"> 구역1 </div> <!-- bs에서 제공하는 .col 사용 -->
                <div class="col"> 구역2 </div>
                <div class="col"> 구역3 </div>
            </div>
        </div>

        <h3> 2. 그리드 예시 </h3>
        <div class="container">
            <div class="row">
                <div class="col-6"> 구역1 : col-6, 6조각 </div>
                <div class="col-4"> 구역2 : col-4, 4조각 </div>
                <div class="col-2"> 구역3 : col-2, 2조각 </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <!-- (1) 12조각 : 6 3 3 -->
                <div class="col-6 row"> <!-- class="클래스명A 클래스명B 클래스명C" , 클래스 중첩 가능 -->
                    <!-- (2) 12조각 : 3 9 -->
                    <div class="col-3"> 6조각 내 3조각 구역 </div>
                    <div class="col-9"> 6조각 내 9조각 구역 </div>
                </div>
                <div class="col-3"></div>
                <div class="col-3"></div>
            </div>
        </div>

        <h3> 3. 테이블 </h3>
        <div class="container">
            <table class="table table-striped table-hover"> <!-- bs에서 제공하는 .table 사용 -->
                <thead>
                    <tr>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>조회수</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>안녕하세요</td>
                        <td>유재석</td>
                        <td>2025-06-25</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>안녕하세요</td>
                        <td>유재석</td>
                        <td>2025-06-25</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>안녕하세요</td>
                        <td>유재석</td>
                        <td>2025-06-25</td>
                        <td>5</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <h3> 4. 캐러셀 </h3> <!-- 캐러셀 : 이미지 슬라이드 -->
        <div id="carouselExample" class="carousel slide">               <!-- 캐러셀 전체 구역 -->
            <div class="carousel-inner">                                <!-- 캐러셀 이너 구역(내용물) -->
                <div class="carousel-item active">                      <!-- 캐러셀 내 이미지 1개 / active : 현재 보고있는 이미지 -->
                    <img src="../구글로고.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../구글로고.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../구글로고.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
                                                                        <!-- 캐러셀 좌우 이동 버튼 -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <h3> 5. 모달 </h3>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">모달 제목</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                모달 본문
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
            </div>
        </div>
        </div>

        <!-- 부트스트랩에서 제공하는 JS CDN-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
