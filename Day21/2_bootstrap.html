<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <!-- 반응형 : 화면 크기에 따른 사이즈 변경, PC vs 모바일 -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 부트스트랩에서 제공하는 CSS CDN -->
        <!-- CDN : 웹페이지로 코드를 제공하는 것 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- 예제 확인용 -->
         <style>
            *{ border : 1px solid red;}
         </style>
    </head>

    <body>
        <h1> 부트스트랩(v5.3) </h1> <!-- 남이 만든 공식문서를 참고하여 내 프로젝트/코드에 적용시키는 연습 -->

        <h4> 1. 컨테이너 </h4>
        <div class="container"> <!-- 부트스트랩에서 제공하는 .container 사용 -->
            여기는 부트스트랩의 컨테이너 구역입니다.
        </div>

        <!-- 부트스트랩에서 제공하는 JS CDN-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
