<!DOCTYPE html> <!-- HTML 5 버전을 알리는 마크업(생략가능)-->
<html> <!-- 1. HTML 문서의 시작을 알리는 마크업 -->

    <head> <!-- 2. HTML 문서의 다양한 옵션 정보를 감싼 마크업의 시작 -->
        <meta http-equiv='X-UA-Compatible' content='IE=edge'> <!-- HTML 문서의 디바이스 설정(생략 가능)-->
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <!-- viewport : HTML 문서의 '반응형 디바이스' 설정(생략가능) // PC네이버 : 반응형 X // PC치지직 : 반응형 O-->

        <meta charset='utf-8'> <!-- HTML 문서의 인코딩/번역 방법 : utf-8(전세계 언어 번역)-->
        <title>마크업 설명</title> <!-- HTML 문서의 제목 -->
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'> <!-- HTML 문서의 CSS파일 첨부 -->
        <script src='main.js'></script> <!-- HTML 문서의 JS파일 첨부-->
    </head> <!-- 2. HTML 문서의 다양한 옵션 정보를 감싼 마크업의 끝 -->

    <body> <!-- 3. HTML 문서의 본문 시작 -->


        안녕하세요1(마크업 없는 상태)
        <h1> 안녕하세요1 </h1> : h1의 부모 -> body의 부모 -> html
        <h2> 안녕하세요2 </h2>
        <h3> 안녕하세요3 </h3>
        <h4> 안녕하세요4 </h4>
        <h5> 안녕하세요5 </h5>
        <h6> 안녕하세요6 </h6>
        <h7> 안녕하세요7 </h7>  <!-- h7은 존재하지 않기 때문에 적용되지않음 -->

        문단 1
        문단 2
        <p> 문단 1 마크업 </p>
        <p> 문단 2 마크업 </p>

        줄바꿈 1(엔터 적용 x)
        줄바꿈 2
        줄바꿈 1(br 마크업 적용)<br />
        줄바꿈 2<br />

        
        가로 구분선 <hr /> 가로 구분선


    </body> <!-- 3. HTML 문서의 본문 끝 -->

</html> <!-- 1. HTML 문서의 끝을  알리는 마크업 -->
<!-- 주석 : 실행 결과에 표시되지 않는 구역 -->
<!-- html 샘플코드 : 무조건 첫 줄에서만 자동완성 가능 -->
