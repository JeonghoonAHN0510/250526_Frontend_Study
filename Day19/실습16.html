<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
    </head>

    <body>
        <div id="sign"><!-- 회원가입 영역 -->
            <h3>회원가입</h3>
            아이디 : <input class="signId" type="text">
            비밀번호 : <input class="signPw" type="password">
            <button onclick="signup()">회원가입</button>
        </div>
        <div id="login"><!-- 로그인 영역 -->
            <h3>로그인</h3>
            아이디 : <input class="loginId" type="text">
            비밀번호 : <input class="loginPw" type="password">
            <button onclick="login()">로그인</button>
        </div>
        <!-- JS파일 호출은 body 마크업 내 가장 하단 -->
        <script src='실습16.js'></script>
    </body>

</html>
