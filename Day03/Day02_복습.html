<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <script src='main.js'></script>
    </head>

    <body>
        텍스트 : <input type="text" value="미리 값 넣기" disabled="disabled" /> <br />
        텍스트 2 : <input type="text" value="수정 금지" readonly="readonly" autofocus="autofocus" /> <br />
        비밀번호 : <input type="password" placeholder="비밀번호 입력" /> <br />
        첨부파일(단일) : <input type="file" /> <br />
        첨부파일(복수) : <input type="file" multiple="multiple" /> <br />
        숫자 : <input type="number" maxlength="10" /> <br />
        날짜 : <input type="date" /> <br />
        날짜/시간 : <input type="datetime-local" /> <br />
        시간 : <input type="time" /> <br />
        월 : <input type="month" /> <br />
        주 : <input type="week" /> <br />
        스크롤 : <input type="range" /> <br />
        체크박스(단일) : 
            <input type="radio" name="단일체크" /> 예 
            <input type="radio" name="단일체크" /> 아니요 <br />
        체크박스(복수) : 
            <input type="checkbox" name="복수체크" /> 뉴스 
            <input type="checkbox" name="복수체크" /> 검색 <br />
        전송버튼 : <input type="submit" value="제출" /> <br />
        리셋버튼 : <input type="reset" /> <br />
        일반버튼1 : <input type="button" /> <br />
        일반버튼2 : <button type="button"> 일반버튼2 </button> <br /> <br />

        긴 텍스트 : <textarea cols="30" rows="5" placeholder="설문을 입력하세요."></textarea> <br />
        목록상자 : <select>
            <option> 네이버 </option>
            <option> 카카오 </option>
            <option> 배민 </option>                        
        </select>

    </body>

</html>
