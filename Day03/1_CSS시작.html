<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <title>Page Title</title>
        <style>
            h3{color: blue;}
        </style>
        <link href="1_CSS시작.css" rel="stylesheet" />
    </head>

    <body>

        <h1> CSS 적용하는 방법 </h1>

        <!-- 방법 1 : 마크업의 style 속성 이용하는 방법 (style="속성명: 속성값;") (잘 안 쓰는 방법) -->
        <h2 style="color: red;"> 안녕하세요. CSS 시작합니다. </h2>

        <!-- 방법 2 : <head> 마크업 안에서 <style> 마크업 이용하는 방법 -->
        <h3> 안녕하세요. CSS 시작합니다. </h3>

        <!-- 방법 3 : .css 확장자 파일에서 작성 후 <head> 마크업 css파일 호출 (이 방법 사용)-->
        <h4> 안녕하세요. CSS 시작합니다. </h4>

    </body>

</html>
